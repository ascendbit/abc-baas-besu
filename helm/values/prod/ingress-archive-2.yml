apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/plugins: httpbin-basic-auth
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: besu-node-archive-2
    app.kubernetes.io/namespace: besu
  name: besu-node-archive-2
  namespace: besu
spec:
  ingressClassName: kong
  rules:
  - host: archive-2.ascendbit.network
    http:
      paths:
      - backend:
          service:
            name: besu-node-archive-2
            port:
              number: 8545
        path: /
        pathType: Prefix