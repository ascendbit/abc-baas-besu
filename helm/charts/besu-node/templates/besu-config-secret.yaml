{{ if and (.Values.node.besu.rpc.authenticationEnabled) (eq .Values.node.besu.rpc.type "userpass") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "besu-node.fullname" . }}-secret
  labels:
    app: {{ include "besu-node.fullname" . }}-secret
  namespace: besu
stringData:
  auth.toml: |
    {{ tpl .Values.node.besu.rpc.credentialsFile . | nindent 4 }}
{{ end }}